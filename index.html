<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Card Deck</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div style="--i:-4" class="card">1</div>
    <div style="--i:-3" class="card">2</div>
    <div style="--i:-2" class="card">3</div>
    <div style="--i:-1" class="card">4</div>
    <div style="--i:0" class="card">5</div>
    <div style="--i:1" class="card">6</div>
    <div style="--i:2" class="card">7</div>
    <div style="--i:3" class="card">8</div>
    <div style="--i:4" class="card">9</div>
  </div>
</body>
</html>
